<!DOCTYPE HTML>
<html>
<head>
	<title>作业1</title>
    <meta charset="utf-8"/>
    <!-- <link rel="stylesheet" href="zuoye1.css"> -->
    <style type="text/css">
    header{
        width: 200px;
        height: 100px;
        font-size: 35px;
        color: black;
    }
    #a1{
        width: 500px;
        height: 120px;
    }
    #a2{
        width: 500px;
        height: 100px;
    }
    legend{
        font-size: 16px;
        color: red;
    }
    span{
        color: red;
    }
    </style>
</head>
<body>
    <form>
    <h1>毕业生信息</h1>
    <article>
        <fieldset id="a1">
            <legend>
                学生信息
            </legend>
             
                姓 名 <input type="text" placeholder="请输入姓名" autofocus="autofocus" required="required" /><span>*</span>
                <br/>
                学 号 <input type="number" placeholder="请输入学号" required="required" /><span>*</span>
                <br/>
                手 机 <input type="tel"  placeholder="请输入手机号" name="p" required="required" /><span>*</span>
                <br/>
                邮 箱 <input type="email"  name="email" placeholder="请输入邮箱地址" required="required" /><span>*</span>
            
        </fieldset>
        <br/>
        <fieldset id="a2">
            <legend>
                录取情况
            </legend>
            
                录取学校 <input type="search" name="xuexiao"  autocomplete="on" list="names" required="required" />
                <datalist id="names">
                        <option>清华大学</option>
                        <option>北京大学</option>
                        <option>复旦大学</option>
                        <option>南开大学</option>
                        <option>浙江大学</option>
                </datalist>
                <br/>
                入学成绩 <input type="number" name="chengji" required="required" />
                <br/>
                入学日期 <input type="date" name="datedemo" required="required" />
        </fieldset> 
        <input type="submit" id="trstform" value="提交"/>
    </article>
    </form>
</body>
</html>
